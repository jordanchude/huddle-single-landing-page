<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/147004cebf.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="left-side">
        <img id="huddle" src="https://i.ibb.co/FnJS8vM/logo.png" alt="logo" border="0">
        <img id="illustration" src="https://i.ibb.co/L9HBmDZ/illustration-mockups.png" alt="illustration-mockups" border="0">
    </div>
    <div class="right-side">
      <p id="headline">Build The Community <br> Your Fans Will Love</p>

      <p id="subtitle">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
      </p> 
    
      <button>Register</button>
      
      <div class="social-icons">
        <span class="fa-stack fa-lg">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-facebook-f fa-1x"></i>
        </span>
        <span class="fa-stack fa-lg">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-1x"></i>
        </span>
        <span class="fa-stack fa-lg">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-instagram fa-1x"></i>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
